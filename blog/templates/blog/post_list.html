{% extends "base.html" %}

{% block content %}
	
	<form action=".">
		<input type="text" name="search" value="{{ search|default:'' }}">
		<input type="submit" value="Искать">
	</form>
	{% for post in post_list %}
		<h2>{{ post.title }}</h2>
		<p> {{ post.text|truncatewords:20 }} </p><br />
		<a href="{% url 'post_view' post.id %}">Читать полностью</a>
		<p> {{ post.create_date }}</p>
	{% endfor %}

{% endblock content %}
